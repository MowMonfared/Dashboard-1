<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidenav">
        <div><img src="images/Company logo.png" class="logo" /></div>
        <div class="navlinks">
          <button class="navlink active">
            <img src="images/gauge.svg" class="nav-icon" />
            Dashboard
          </button>
          <button class="navlink">
            <img src="images/users.svg" class="nav-icon" />
            Team
          </button>
          <button class="navlink">
            <img src="images/folder.svg" class="nav-icon" />
            Projects
          </button>
          <button class="navlink">
            <img src="images/box.svg" class="nav-icon" />
            Blocks
          </button>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <button class="collapsebtn">
            <img src="images/panel-right-open.svg" class="collapseicon" />
          </button>
          <p class="headertext">Dashboard</p>
        </div>
        <div class="stats">
          <div class="statcard">
            <div class="stat-header">
              <p class="stat-title">Projects</p>
              <div class="stat-trend positive">
                <img src="images/trending-up.svg" class="stat-icon" />
                <p class="stat-percentage">+5.2%</p>
              </div>
            </div>
            <p class="stat-number">34</p>
          </div>
          <div class="statcard">
            <div class="stat-header">
              <p class="stat-title">Clients</p>
              <div class="stat-trend negative">
                <img src="images/trending-down.svg" class="stat-icon" />
                <p class="stat-percentage">-10%</p>
              </div>
            </div>
            <p class="stat-number">10</p>
          </div>
          <div class="statcard">
            <div class="stat-header">
              <p class="stat-title">Blocks</p>
              <div class="stat-trend positive">
                <img src="images/trending-up.svg" class="stat-icon" />
                <p class="stat-percentage">+12.5%</p>
              </div>
            </div>
            <p class="stat-number">258</p>
          </div>
        </div>
        <div class="main">Main Content</div>
      </div>
    </div>
  </body>
</html>
